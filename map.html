<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="src/css/pannellum.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/libpannellum.js"></script>
    <script type="text/javascript" src="src/js/pannellum.js"></script>
    <style>
    body { padding: 0; margin: 0 }
    #panorama {
      float: left;
      width: 1000px;
      height: 400px;
    }
    #map {
      float: left;
      padding: 10px 0 0 10px;
      width: 150px;
      height: 390px;
      background-color: #fff;
    }
    </style>
</head>
<body>
    <!-- Holds the panorama. Controlled by the pannellum library -->
    <div id="panorama"></div>

    <!-- Holds the SVG map. Controlled by the custom map.js application -->
    <div id="map">
        <object id="mapsvg" data="map.svg" type="image/svg+xml"></object>
    <div>

    <!-- Custom JS to connect the panorama to the map -->
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript">
    App.run({
        panoramaConfig: 'tour.json',
        mapSvgId: "mapsvg",
    });
    </script>
</body>
</html>
